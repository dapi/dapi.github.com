--- 
layout: default
---
s
  <h1>Blog Posts</h1>
  <ul class="posts">
    
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    
  </ul>

  <div class="post">
    <h1><a href='{{site.posts.first.url}}'>{{site.posts.first.title}}</a></h1>
    <div class='body'>{{ site.posts.first.content }}</div>
  </div>
